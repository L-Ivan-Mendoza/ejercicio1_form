<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body class="bg-dark text-light">

    <header>

    </header>
    <main>
        <section class="row align-items-center justify-content-center">
            <h2 class="pt-5 mb-4 text-center">Ejercicio de Formulario</h2>
            <div class="m-0" style="width: 40%;">
                <form>
                    <div class="d-flex">
                        <div class="mb-4 container-fluid">
                            <label for="" class="form-label">ID*</label>
                            <input type="text" class="form-control" id="" required>
                        </div>
                        <div class="mb-4 container-fluid">
                            <label for="" class="form-label">Titulo*</label>
                            <input type="text" class="form-control" id="" aria-describedby="" required>
                            <div id="" class="form-text text-light">Escribe un titulo corto y descriptivo.</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">Descripcion de la tarea*</label>
                        <textarea class="form-control" name="content" id="" cols="10" rows="5"
                            placeholder="Describa en detalle la tarea." required></textarea>
                    </div>
                    <div class="d-flex">
                        <div class="mb-4 container-fluid">
                            <label for="" class="form-label">Tiempo*</label>
                            <input type="text" class="form-control" id="" aria-describedby="" placeholder="Días / horas"
                                required>
                            <!-- <div id="" class="form-text">Ingrese fecha*</div> -->
                        </div>
                        <div class="mb-4 container-fluid">
                            <label class="form-label" for="img_url">Url de la imágen</label>
                            <input type="text" class="form-control" id="img_url" name="img_url"
                                placeholder="http://ejemplo-de-imagen.com">
                        </div>
                        <div class="mb-5 container-fluid">
                            <label for="" class="form-label">Responsable*</label>
                            <input type="text" class="form-control" id="" aria-describedby="" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Seleccione un estado a la tarea</label>
                        <select class="form-select" aria-label="Default select example" id="estado">
                            <option selected>Estado de la tarea</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En proceso">En proceso</option>
                            <option value="En testing">En testing</option>
                            <option value="Completada">Completada</option>
                        </select>
                        <label for="estado" class="form-label m-2" id="labelEstado"></label>
                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-primary container">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
